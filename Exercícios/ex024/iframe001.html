<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a usar iframes</h1>
    <p>Estou apredendo a utilizar iframes com o curso do gustavo guanabara da plataforma <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/">Curso em vídeo</a>
    </iframe></p>

    <p>O site do <iframe src="http://google.com/" frameborder="0" scolling="no">
        <a href=""></a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
</body>
</html>
