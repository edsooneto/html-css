<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usuario" id="iusu" required placeholder="Nome do usuário">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="Média" min="0" max="10" step="0.1">
        </p>
            
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" required placeholder="Período Letivo">
        </p>
            
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required placeholder="Dia da Prova">
        </p>

        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" required placeholder="Horário da Prova">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
