<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            text-align: center;
            border-collapse: collapse;
        }

        th.th {
            background-color: rgb(68, 68, 68);
            color: white;
        }

        td.td {
            background-color: rgb(68, 68, 68);
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="th" scope="col">Área</th>
                <th rowspan="2" class="th" scope="col">Disciplinas</th>
                <th colspan="2" class="th" scope="colgroup">Notas</th>
                <th rowspan="2" class="th" scope="col">Média</th>
            </tr>

            <tr>
                <th class="th" scope="col">Nota 1</th>
                <th class="th" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>5.7</td>
                <td>6.3</td>
                <td>5.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>2.5</td>
                <td>3.0</td>
                <td>4.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>1.0</td>
                <td>9.0</td>
                <td>7.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>4.2</td>
                <td>3.6</td>
                <td>9.0</td>
            </tr>

            <tr>
                <th colspan="4" class="th" scope="row">Média de Exatas</th>
                <td class="td">7.5</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>5.7</td>
                <td>6.3</td>
                <td>5.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>2.5</td>
                <td>3.0</td>
                <td>4.0</td>
            </tr>

            <tr>
                <th colspan="4" class="th" scope="row">Média de Humanas</th>
                <td class="td">7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
